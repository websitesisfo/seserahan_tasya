<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar Seserahan Tasya</title>
    <meta name="description"
        content="Aplikasi untuk mengelola daftar seserahan pernikahan dengan mudah dan terorganisir">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Inter:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">

    <style>
        /* ===== CSS Variables & Design Tokens ===== */
        :root {
            /* Colors */
            --color-primary: #FFEE8C;
            --color-primary-light: #FFF7C4;
            --color-primary-dark: #D4C46A;
            --color-secondary: #FFD93D;
            --color-accent: #FFF3B0;
            --color-success: #4ECDC4;
            --color-warning: #FFD93D;

            /* Neutrals */
            --color-bg-primary: #0F0E17;
            --color-bg-secondary: #1A1825;
            --color-bg-tertiary: #2E2B3E;
            --color-surface: rgba(255, 255, 255, 0.05);
            --color-surface-hover: rgba(255, 255, 255, 0.08);

            /* Text */
            --color-text-primary: #FFFFFE;
            --color-text-secondary: #A7A9BE;
            --color-text-tertiary: #6E7191;

            /* Gradients */
            --gradient-primary: linear-gradient(135deg, #FFEE8C 0%, #FFD93D 100%);
            --gradient-secondary: linear-gradient(135deg, #FFEE8C 0%, #FFA07A 100%);
            --gradient-surface: linear-gradient(135deg, rgba(255, 238, 140, 0.1) 0%, rgba(255, 217, 61, 0.1) 100%);

            /* Shadows */
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.1);
            --shadow-md: 0 4px 16px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 8px 32px rgba(0, 0, 0, 0.3);
            --shadow-glow: 0 0 20px rgba(255, 238, 140, 0.3);

            /* Spacing */
            --spacing-xs: 0.5rem;
            --spacing-sm: 1rem;
            --spacing-md: 1.5rem;
            --spacing-lg: 2rem;
            --spacing-xl: 3rem;

            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-xl: 24px;

            /* Typography */
            --font-display: 'Playfair Display', serif;
            --font-body: 'Inter', sans-serif;

            /* Transitions */
            --transition-fast: 0.2s ease;
            --transition-normal: 0.3s ease;
            --transition-slow: 0.5s ease;
        }

        /* ===== Reset & Base Styles ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-body);
            background-color: var(--color-bg-primary);
            color: var(--color-text-primary);
            line-height: 1.6;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        /* ===== Background ===== */
        .background-gradient {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background:
                radial-gradient(circle at 20% 30%, rgba(255, 238, 140, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 217, 61, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 50% 50%, rgba(255, 243, 176, 0.05) 0%, transparent 50%);
            animation: gradientShift 15s ease infinite;
        }

        @keyframes gradientShift {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.8;
            }
        }

        /* ===== Container ===== */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--spacing-lg);
        }

        /* ===== Glass Card Effect ===== */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            transition: all var(--transition-normal);
        }

        .glass-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 107, 157, 0.3);
            box-shadow: var(--shadow-lg), var(--shadow-glow);
            transform: translateY(-2px);
        }

        /* ===== Header ===== */
        .header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
            animation: fadeInDown 0.8s ease;
        }

        .header-content {
            display: inline-block;
            padding: var(--spacing-lg);
        }

        .header-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-sm);
            animation: bounce 2s ease infinite;
        }

        @keyframes bounce {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }
        }

        .header-title {
            font-family: var(--font-display);
            font-size: clamp(2rem, 8vw, 3.5rem);
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: var(--spacing-xs);
            letter-spacing: -0.02em;
        }

        .header-subtitle {
            font-size: 1.1rem;
            color: var(--color-text-secondary);
            font-weight: 300;
        }

        /* ===== Global Statistics ===== */
        .global-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
            padding: var(--spacing-lg);
            animation: fadeInDown 0.8s ease;
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* ===== Form Section ===== */
        .form-section {
            padding: var(--spacing-lg);
        }

        .section-title {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: var(--spacing-md);
            color: var(--color-text-primary);
        }

        .form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .form-group {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
        }

        .form-group.hidden {
            display: none;
        }

        .form-label {
            font-size: 0.9rem;
            font-weight: 500;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .form-input {
            padding: var(--spacing-sm) var(--spacing-md);
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: var(--color-text-primary);
            font-size: 1rem;
            font-family: var(--font-body);
            transition: all var(--transition-normal);
        }

        .form-input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--color-primary);
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.1);
        }

        .form-input::placeholder {
            color: var(--color-text-tertiary);
        }

        /* Select dropdown specific styling */
        select.form-input {
            color: var(--color-text-primary);
            cursor: pointer;
        }

        select.form-input option {
            background: var(--color-bg-secondary);
            color: var(--color-text-primary);
            padding: var(--spacing-sm);
        }

        .input-with-prefix {
            position: relative;
            display: flex;
            align-items: center;
        }

        .input-prefix {
            position: absolute;
            left: var(--spacing-md);
            color: var(--color-text-secondary);
            font-weight: 500;
            pointer-events: none;
        }

        .form-input.with-prefix {
            padding-left: 3rem;
        }

        /* ===== Radio Buttons ===== */
        .radio-group {
            display: flex;
            gap: var(--spacing-md);
        }

        .radio-label {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            cursor: pointer;
            padding: var(--spacing-sm) var(--spacing-md);
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            transition: all var(--transition-normal);
            flex: 1;
        }

        .radio-label:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--color-primary-light);
        }

        .radio-label input[type="radio"] {
            display: none;
        }

        .radio-custom {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            position: relative;
            transition: all var(--transition-fast);
        }

        .radio-label input[type="radio"]:checked+.radio-custom {
            border-color: var(--color-primary);
            background: var(--gradient-primary);
        }

        .radio-label input[type="radio"]:checked+.radio-custom::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 8px;
            height: 8px;
            background: white;
            border-radius: 50%;
        }

        .radio-label input[type="radio"]:checked~span {
            color: var(--color-primary);
            font-weight: 600;
        }

        /* ===== Submit Button ===== */
        .btn-submit {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-xs);
            padding: var(--spacing-md) var(--spacing-lg);
            background: var(--gradient-primary);
            border: none;
            border-radius: var(--radius-md);
            color: white;
            font-size: 1rem;
            font-weight: 600;
            font-family: var(--font-body);
            cursor: pointer;
            transition: all var(--transition-normal);
            box-shadow: var(--shadow-md);
            margin-top: var(--spacing-sm);
        }

        .btn-submit:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), 0 0 20px rgba(255, 107, 157, 0.5);
        }

        .btn-submit:active {
            transform: translateY(0);
        }

        .btn-icon {
            font-size: 1.5rem;
            line-height: 1;
        }

        /* ===== List Section ===== */
        .list-section {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .list-header {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: var(--spacing-md);
            margin-top: var(--spacing-md);
        }

        .stat-item {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-xs);
            padding: var(--spacing-sm);
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--radius-sm);
            text-align: center;
        }

        .stat-label {
            font-size: 0.85rem;
            color: var(--color-text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .stat-value {
            font-size: 1.3rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        /* ===== Items List ===== */
        .items-list {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
        }

        .empty-state {
            grid-column: 1 / -1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: var(--spacing-xl);
            background: rgba(255, 255, 255, 0.02);
            border: 2px dashed rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
        }

        .empty-icon {
            font-size: 4rem;
            margin-bottom: var(--spacing-sm);
            opacity: 0.5;
        }

        .empty-text {
            font-size: 1.2rem;
            color: var(--color-text-secondary);
            margin-bottom: var(--spacing-xs);
        }

        .empty-subtext {
            font-size: 0.9rem;
            color: var(--color-text-tertiary);
        }

        /* ===== Item Card ===== */
        .item-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: var(--spacing-md);
            transition: all var(--transition-normal);
            animation: slideIn 0.3s ease;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .item-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 107, 157, 0.3);
            transform: translateX(5px);
        }

        .item-card.purchased {
            opacity: 0.6;
            background: rgba(78, 205, 196, 0.05);
            border-color: rgba(78, 205, 196, 0.3);
        }

        .item-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: var(--spacing-sm);
        }

        .item-info {
            flex: 1;
        }

        .item-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--color-text-primary);
            margin-bottom: var(--spacing-xs);
        }

        .item-card.purchased .item-name {
            text-decoration: line-through;
            color: var(--color-text-secondary);
        }

        .item-price {
            font-size: 1.3rem;
            font-weight: 700;
            background: var(--gradient-secondary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .item-location {
            display: flex;
            align-items: center;
            gap: var(--spacing-xs);
            margin-top: var(--spacing-sm);
            padding: var(--spacing-xs) var(--spacing-sm);
            background: rgba(255, 255, 255, 0.03);
            border-radius: var(--radius-sm);
            font-size: 0.9rem;
        }

        .location-icon {
            font-size: 1rem;
        }

        .location-link {
            color: var(--color-primary);
            text-decoration: none;
            transition: all var(--transition-fast);
        }

        .location-link:hover {
            color: var(--color-primary-light);
            text-decoration: underline;
        }

        .location-text {
            color: var(--color-text-secondary);
        }

        /* ===== Checkbox ===== */
        .item-checkbox {
            position: relative;
            cursor: pointer;
        }

        .item-checkbox input[type="checkbox"] {
            display: none;
        }

        .checkbox-custom {
            width: 28px;
            height: 28px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: var(--radius-sm);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all var(--transition-normal);
            background: rgba(255, 255, 255, 0.03);
        }

        .item-checkbox:hover .checkbox-custom {
            border-color: var(--color-success);
            background: rgba(78, 205, 196, 0.1);
        }

        .item-checkbox input[type="checkbox"]:checked+.checkbox-custom {
            background: var(--color-success);
            border-color: var(--color-success);
            animation: checkBounce 0.3s ease;
        }

        @keyframes checkBounce {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.2);
            }
        }

        .item-checkbox input[type="checkbox"]:checked+.checkbox-custom::after {
            content: '‚úì';
            color: white;
            font-size: 1.2rem;
            font-weight: bold;
        }

        /* ===== Delete Button ===== */
        .item-actions {
            display: flex;
            gap: var(--spacing-xs);
            margin-top: var(--spacing-sm);
        }

        .btn-delete {
            padding: var(--spacing-xs) var(--spacing-sm);
            background: rgba(255, 107, 157, 0.1);
            border: 1px solid rgba(255, 107, 157, 0.3);
            border-radius: var(--radius-sm);
            color: var(--color-primary);
            font-size: 0.85rem;
            font-family: var(--font-body);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-delete:hover {
            background: rgba(255, 107, 157, 0.2);
            border-color: var(--color-primary);
            color: var(--color-primary);
            transform: translateY(-2px);
        }

        .btn-edit {
            padding: var(--spacing-xs) var(--spacing-sm);
            background: rgba(78, 205, 196, 0.1);
            border: 1px solid rgba(78, 205, 196, 0.3);
            border-radius: var(--radius-sm);
            color: var(--color-success);
            font-size: 0.85rem;
            font-family: var(--font-body);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .btn-edit:hover {
            background: rgba(78, 205, 196, 0.2);
            transform: translateY(-2px);
        }

        /* ===== Animations ===== */
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }

            to {
                opacity: 0;
            }
        }

        /* ===== Categories Grid ===== */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: var(--spacing-lg);
            animation: fadeInUp 0.8s ease;
        }

        /* ===== Category Card ===== */
        .category-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-lg);
            padding: var(--spacing-lg);
            transition: all var(--transition-normal);
            animation: slideIn 0.3s ease;
        }

        .category-card:hover {
            background: rgba(255, 255, 255, 0.05);
            border-color: rgba(255, 107, 157, 0.3);
            transform: translateY(-2px);
        }

        .category-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
            cursor: pointer;
        }

        .category-info {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }

        .category-icon {
            font-size: 2rem;
        }

        .category-name {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .category-count {
            font-size: 0.9rem;
            color: var(--color-text-secondary);
            background: rgba(255, 255, 255, 0.05);
            padding: 0.25rem 0.75rem;
            border-radius: var(--radius-sm);
        }

        .category-items {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-sm);
            margin-top: var(--spacing-md);
        }

        .btn-delete-category {
            padding: var(--spacing-xs) var(--spacing-sm);
            background: rgba(255, 107, 157, 0.1);
            border: 1px solid rgba(255, 107, 157, 0.3);
            border-radius: var(--radius-sm);
            color: var(--color-primary);
            font-size: 0.85rem;
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .btn-delete-category:hover {
            background: rgba(255, 107, 157, 0.2);
            transform: scale(1.05);
        }

        /* ===== Floating Action Button ===== */
        .fab-container {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 1000;
        }

        .fab-button {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: var(--gradient-primary);
            border: none;
            box-shadow: 0 4px 20px rgba(255, 107, 157, 0.4);
            cursor: pointer;
            transition: all var(--transition-normal);
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .fab-button:hover {
            transform: scale(1.1) rotate(90deg);
            box-shadow: 0 6px 30px rgba(255, 107, 157, 0.6);
        }

        .fab-icon {
            font-size: 2rem;
            color: white;
            font-weight: 300;
            line-height: 1;
        }

        .fab-menu {
            position: absolute;
            bottom: 70px;
            right: 0;
            display: none;
            flex-direction: column;
            gap: var(--spacing-sm);
            min-width: 200px;
        }

        .fab-menu.active {
            display: flex;
            animation: slideInRight 0.3s ease;
        }

        .fab-menu-item {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
            padding: var(--spacing-sm) var(--spacing-md);
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: var(--color-text-primary);
            font-family: var(--font-body);
            font-size: 1rem;
            cursor: pointer;
            transition: all var(--transition-fast);
            white-space: nowrap;
        }

        .fab-menu-item:hover {
            background: rgba(255, 255, 255, 0.08);
            border-color: var(--color-primary);
            transform: translateX(-5px);
        }

        .fab-menu-item:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .fab-menu-item:disabled:hover {
            transform: none;
            border-color: rgba(255, 255, 255, 0.1);
        }

        .menu-icon {
            font-size: 1.5rem;
        }

        /* ===== Modal ===== */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2000;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            max-width: 500px;
            width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            padding: var(--spacing-lg);
            animation: fadeInDown 0.3s ease;
            z-index: 1;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
        }

        .modal-title {
            font-family: var(--font-display);
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--color-text-primary);
        }

        .modal-close {
            background: none;
            border: none;
            font-size: 2rem;
            color: var(--color-text-secondary);
            cursor: pointer;
            transition: all var(--transition-fast);
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
        }

        .modal-close:hover {
            background: rgba(255, 107, 157, 0.1);
            color: var(--color-primary);
            transform: rotate(90deg);
        }

        .modal-form {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        /* ===== Icon Grid ===== */
        .icon-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: var(--spacing-sm);
        }

        .icon-option {
            position: relative;
            cursor: pointer;
        }

        .icon-option input[type="radio"] {
            display: none;
        }

        .icon-display {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            padding: var(--spacing-sm);
            background: rgba(255, 255, 255, 0.03);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            transition: all var(--transition-fast);
        }

        .icon-option input[type="radio"]:checked+.icon-display {
            background: var(--gradient-primary);
            border-color: var(--color-primary);
            transform: scale(1.1);
        }

        .icon-option:hover .icon-display {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--color-primary-light);
        }

        /* ===== Responsive Design ===== */
        @media (max-width: 1024px) {
            .categories-grid {
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: var(--spacing-md);
            }

            .global-stats {
                grid-template-columns: repeat(2, 1fr);
                padding: var(--spacing-md);
            }

            .categories-grid {
                grid-template-columns: 1fr;
            }

            .modal-content {
                width: 95%;
                padding: var(--spacing-md);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: var(--spacing-sm);
            }

            .header-icon {
                font-size: 3rem;
            }

            .global-stats {
                grid-template-columns: 1fr;
            }

            .stat-item {
                padding: var(--spacing-xs);
            }

            .radio-group {
                flex-direction: column;
            }

            .fab-container {
                bottom: 1.5rem;
                right: 1.5rem;
            }

            .fab-button {
                width: 55px;
                height: 55px;
            }

            .item-header {
                flex-direction: column;
                gap: var(--spacing-xs);
            }

            .item-checkbox {
                align-self: flex-end;
            }

            .icon-grid {
                grid-template-columns: repeat(4, 1fr);
            }

            .modal-title {
                font-size: 1.5rem;
            }
        }

        /* Support for very small screens */
        @media (max-width: 360px) {
            .header-title {
                font-size: 1.8rem;
            }

            .stat-value {
                font-size: 1.2rem;
            }
        }

        /* Support for large high-res screens */
        @media (min-width: 1600px) {
            .container {
                max-width: 1400px;
            }

            .categories-grid {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>

<body>
    <div class="background-gradient"></div>

    <div class="container">
        <header class="header">
            <div class="header-content">
                <div class="header-icon">üíç</div>
                <h1 class="header-title">Daftar Seserahan</h1>
            </div>
        </header>

        <!-- Global Statistics -->
        <div class="global-stats glass-card">
            <div class="stat-item">
                <span class="stat-label">Total Barang:</span>
                <span class="stat-value" id="totalItems">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Terbeli:</span>
                <span class="stat-value" id="purchasedItems">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Total Harga:</span>
                <span class="stat-value" id="totalPrice">Rp 0</span>
            </div>
        </div>

        <!-- Categories Grid -->
        <div id="categoriesGrid" class="categories-grid">
            <!-- Categories will be rendered here -->
            <div class="empty-state">
                <div class="empty-icon">üì¶</div>
                <p class="empty-text">Belum ada kategori</p>
                <p class="empty-subtext">Klik tombol + untuk menambah kategori</p>
            </div>
        </div>
    </div>

    <!-- Floating Action Button -->
    <div class="fab-container">
        <button class="fab-button" id="fabButton">
            <span class="fab-icon">+</span>
        </button>
        <div class="fab-menu" id="fabMenu">
            <button class="fab-menu-item" id="btnAddCategory">
                <span class="menu-icon">üè∑Ô∏è</span>
                <span>Tambah Kategori</span>
            </button>
            <button class="fab-menu-item" id="btnAddItem">
                <span class="menu-icon">üì¶</span>
                <span>Tambah Barang</span>
            </button>
        </div>
    </div>

    <!-- Modal: Add Category -->
    <div class="modal" id="modalAddCategory">
        <div class="modal-overlay"></div>
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2 class="modal-title">Tambah Kategori Baru</h2>
                <button class="modal-close" data-modal="modalAddCategory">√ó</button>
            </div>
            <form id="categoryForm" class="modal-form">
                <div class="form-group">
                    <label for="categoryName" class="form-label">Nama Kategori</label>
                    <input type="text" id="categoryName" class="form-input" placeholder="Contoh: Alat Sholat" required>
                </div>
                <button type="submit" class="btn-submit">
                    <span class="btn-icon">+</span>
                    <span>Tambah Kategori</span>
                </button>
            </form>
        </div>
    </div>

    <!-- Modal: Add Item -->
    <div class="modal" id="modalAddItem">
        <div class="modal-overlay"></div>
        <div class="modal-content glass-card">
            <div class="modal-header">
                <h2 class="modal-title">Tambah Barang Seserahan</h2>
                <button class="modal-close" data-modal="modalAddItem">√ó</button>
            </div>
            <form id="itemForm" class="modal-form">
                <div class="form-group">
                    <label for="itemCategory" class="form-label">Kategori</label>
                    <select id="itemCategory" class="form-input" required>
                        <option value="">Pilih Kategori</option>
                        <!-- Categories will be populated here -->
                    </select>
                </div>
                <div class="form-group">
                    <label for="itemName" class="form-label">Nama Barang</label>
                    <input type="text" id="itemName" class="form-input" placeholder="Contoh: Mukena Premium" required>
                </div>
                <div class="form-group">
                    <label for="itemPrice" class="form-label">Harga Barang</label>
                    <div class="input-with-prefix">
                        <span class="input-prefix">Rp</span>
                        <input type="number" id="itemPrice" class="form-input with-prefix" placeholder="500000" min="0"
                            required>
                    </div>
                </div>
                <div class="form-group">
                    <label class="form-label">Lokasi Pembelian</label>
                    <div class="radio-group">
                        <label class="radio-label">
                            <input type="radio" name="itemLocationType" value="online" checked>
                            <span class="radio-custom"></span>
                            <span>Toko Online</span>
                        </label>
                        <label class="radio-label">
                            <input type="radio" name="itemLocationType" value="offline">
                            <span class="radio-custom"></span>
                            <span>Toko Offline</span>
                        </label>
                    </div>
                </div>
                <div class="form-group" id="itemOnlineGroup">
                    <label for="itemLink" class="form-label">Link Toko Online</label>
                    <input type="url" id="itemLink" class="form-input" placeholder="https://tokopedia.com/...">
                </div>
                <div class="form-group hidden" id="itemOfflineGroup">
                    <label for="itemStore" class="form-label">Nama Toko Offline</label>
                    <input type="text" id="itemStore" class="form-input" placeholder="Contoh: Toko Batik Jaya">
                </div>
                <button type="submit" class="btn-submit">
                    <span class="btn-icon">+</span>
                    <span>Tambah Barang</span>
                </button>
            </form>
        </div>
    </div>

    <script>
        // ===== State Management =====
        let categories = [];
        let items = [];
        let isEditingCategory = false;
        let editingCategoryId = null;
        let isEditingItem = false;
        let editingItemId = null;

        // Load data from localStorage on page load
        document.addEventListener('DOMContentLoaded', () => {
            loadFromLocalStorage();
            renderCategories();
            updateGlobalStats();
            setupEventListeners();
        });

        // ===== Event Listeners Setup =====
        function setupEventListeners() {
            // FAB button toggle
            const fabButton = document.getElementById('fabButton');
            const fabMenu = document.getElementById('fabMenu');

            fabButton.addEventListener('click', (e) => {
                e.stopPropagation();
                fabMenu.classList.toggle('active');
            });

            // Close FAB menu when clicking outside
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.fab-container')) {
                    fabMenu.classList.remove('active');
                }
            });

            // FAB menu items
            document.getElementById('btnAddCategory').addEventListener('click', () => {
                openModal('modalAddCategory');
                fabMenu.classList.remove('active');
            });

            document.getElementById('btnAddItem').addEventListener('click', () => {
                if (categories.length === 0) {
                    alert('Silakan buat kategori terlebih dahulu sebelum menambah barang!');
                    return;
                }
                populateCategoryDropdown();
                openModal('modalAddItem');
                fabMenu.classList.remove('active');
            });

            // Modal close buttons
            document.querySelectorAll('.modal-close').forEach(btn => {
                btn.addEventListener('click', () => {
                    closeModal(btn.dataset.modal);
                });
            });

            // Modal overlay clicks
            document.querySelectorAll('.modal-overlay').forEach(overlay => {
                overlay.addEventListener('click', () => {
                    closeModal(overlay.parentElement.id);
                });
            });

            // Category form submission
            document.getElementById('categoryForm').addEventListener('submit', handleCategorySubmit);

            // Item form submission
            document.getElementById('itemForm').addEventListener('submit', handleItemSubmit);

            // Item location type toggle
            const itemLocationRadios = document.querySelectorAll('input[name="itemLocationType"]');
            itemLocationRadios.forEach(radio => {
                radio.addEventListener('change', handleItemLocationTypeChange);
            });

            // Update "Tambah Barang" button state
            updateAddItemButtonState();
        }

        // ===== Modal Functions =====
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            modal.classList.remove('active');
            document.body.style.overflow = '';

            // Reset forms and edit state
            if (modalId === 'modalAddCategory') {
                document.getElementById('categoryForm').reset();
                isEditingCategory = false;
                editingCategoryId = null;
                document.querySelector('#modalAddCategory .modal-title').textContent = 'Tambah Kategori Baru';
                document.querySelector('#modalAddCategory .btn-submit span:last-child').textContent = 'Tambah Kategori';
            } else if (modalId === 'modalAddItem') {
                document.getElementById('itemForm').reset();
                isEditingItem = false;
                editingItemId = null;
                document.querySelector('#modalAddItem .modal-title').textContent = 'Tambah Barang Seserahan';
                document.querySelector('#modalAddItem .btn-submit span:last-child').textContent = 'Tambah Barang';
                handleItemLocationTypeChange({ target: { value: 'online' } });
            }
        }

        // ===== Category Functions =====
        function openEditCategoryModal(categoryId) {
            const category = categories.find(c => c.id === categoryId);
            if (!category) return;

            isEditingCategory = true;
            editingCategoryId = categoryId;

            document.getElementById('categoryName').value = category.name;
            document.querySelector('#modalAddCategory .modal-title').textContent = 'Edit Kategori';
            document.querySelector('#modalAddCategory .btn-submit span:last-child').textContent = 'Simpan Perubahan';

            openModal('modalAddCategory');
        }

        function handleCategorySubmit(e) {
            e.preventDefault();

            const name = document.getElementById('categoryName').value.trim();

            if (isEditingCategory) {
                const category = categories.find(c => c.id === editingCategoryId);
                if (category) {
                    category.name = name;
                    showSuccessMessage('Kategori berhasil diperbarui!');
                }
            } else {
                const newCategory = {
                    id: Date.now().toString(),
                    name: name,
                    createdAt: new Date().toISOString()
                };
                categories.push(newCategory);
                showSuccessMessage('Kategori berhasil ditambahkan!');
            }

            saveToLocalStorage();
            renderCategories();
            updateGlobalStats();
            updateAddItemButtonState();
            closeModal('modalAddCategory');
        }

        function deleteCategory(categoryId) {
            const category = categories.find(c => c.id === categoryId);
            const categoryItems = items.filter(i => i.categoryId === categoryId);

            let confirmMessage = `Apakah Anda yakin ingin menghapus kategori "${category.name}"?`;
            if (categoryItems.length > 0) {
                confirmMessage += `\n\nKategori ini memiliki ${categoryItems.length} barang yang akan ikut terhapus.`;
            }

            if (confirm(confirmMessage)) {
                categories = categories.filter(c => c.id !== categoryId);
                items = items.filter(i => i.categoryId !== categoryId);
                saveToLocalStorage();
                renderCategories();
                updateGlobalStats();
                updateAddItemButtonState();
            }
        }

        // ===== Item Functions =====
        function openEditItemModal(itemId) {
            const item = items.find(i => i.id === itemId);
            if (!item) return;

            isEditingItem = true;
            editingItemId = itemId;

            populateCategoryDropdown();
            document.getElementById('itemCategory').value = item.categoryId;
            document.getElementById('itemName').value = item.name;
            document.getElementById('itemPrice').value = item.price;

            // Set location selection
            const locationType = item.location.type;
            const radios = document.querySelectorAll('input[name="itemLocationType"]');
            radios.forEach(radio => {
                radio.checked = radio.value === locationType;
            });

            // Trigger change handler to show/hide fields
            handleItemLocationTypeChange({ target: { value: locationType } });

            if (locationType === 'online') {
                document.getElementById('itemLink').value = item.location.link;
            } else {
                document.getElementById('itemStore').value = item.location.nama;
            }

            document.querySelector('#modalAddItem .modal-title').textContent = 'Edit Barang';
            document.querySelector('#modalAddItem .btn-submit span:last-child').textContent = 'Simpan Perubahan';

            openModal('modalAddItem');
        }

        function handleItemSubmit(e) {
            e.preventDefault();

            const categoryId = document.getElementById('itemCategory').value;
            const name = document.getElementById('itemName').value.trim();
            const price = parseInt(document.getElementById('itemPrice').value);
            const locationType = document.querySelector('input[name="itemLocationType"]:checked').value;

            let location = {};

            if (locationType === 'online') {
                const link = document.getElementById('itemLink').value.trim();
                if (!link) {
                    alert('Mohon masukkan link toko online');
                    return;
                }
                location = { type: 'online', link: link };
            } else {
                const storeName = document.getElementById('itemStore').value.trim();
                if (!storeName) {
                    alert('Mohon masukkan nama toko offline');
                    return;
                }
                location = { type: 'offline', nama: storeName };
            }

            if (isEditingItem) {
                const item = items.find(i => i.id === editingItemId);
                if (item) {
                    item.categoryId = categoryId;
                    item.name = name;
                    item.price = price;
                    item.location = location;
                    showSuccessMessage('Barang berhasil diperbarui!');
                }
            } else {
                const newItem = {
                    id: Date.now().toString(),
                    categoryId: categoryId,
                    name: name,
                    price: price,
                    location: location,
                    purchased: false,
                    createdAt: new Date().toISOString()
                };
                items.push(newItem);
                showSuccessMessage('Barang berhasil ditambahkan!');
            }

            saveToLocalStorage();
            renderCategories();
            updateGlobalStats();
            closeModal('modalAddItem');
        }

        function handleItemLocationTypeChange(e) {
            const locationType = e.target.value;
            const onlineGroup = document.getElementById('itemOnlineGroup');
            const offlineGroup = document.getElementById('itemOfflineGroup');
            const linkInput = document.getElementById('itemLink');
            const storeInput = document.getElementById('itemStore');

            if (locationType === 'online') {
                onlineGroup.classList.remove('hidden');
                offlineGroup.classList.add('hidden');
                linkInput.required = true;
                storeInput.required = false;
                storeInput.value = '';
            } else {
                onlineGroup.classList.add('hidden');
                offlineGroup.classList.remove('hidden');
                linkInput.required = false;
                storeInput.required = true;
                linkInput.value = '';
            }
        }

        function toggleItemPurchased(itemId) {
            const item = items.find(i => i.id === itemId);
            if (item) {
                item.purchased = !item.purchased;
                saveToLocalStorage();
                renderCategories();
                updateGlobalStats();
            }
        }

        function deleteItem(itemId) {
            if (confirm('Apakah Anda yakin ingin menghapus barang ini?')) {
                items = items.filter(i => i.id !== itemId);
                saveToLocalStorage();
                renderCategories();
                updateGlobalStats();
            }
        }

        // ===== Render Functions =====
        function renderCategories() {
            const grid = document.getElementById('categoriesGrid');

            if (categories.length === 0) {
                grid.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì¶</div>
                        <p class="empty-text">Belum ada kategori</p>
                        <p class="empty-subtext">Klik tombol + untuk menambah kategori</p>
                    </div>
                `;
                return;
            }

            grid.innerHTML = categories.map(category => {
                const categoryItems = items.filter(i => i.categoryId === category.id);
                const totalPrice = categoryItems.reduce((sum, item) => sum + item.price, 0);

                return `
                    <div class="category-card">
                        <div class="category-header">
                            <div class="category-info">
                                <div>
                                    <h3 class="category-name">${category.name}</h3>
                                    <span class="category-count">${categoryItems.length} barang ‚Ä¢ ${formatCurrency(totalPrice)}</span>
                                </div>
                            </div>
                            <div class="category-actions">
                                <button class="btn-edit-category" onclick="openEditCategoryModal('${category.id}')">‚úèÔ∏è</button>
                                <button class="btn-delete-category" onclick="deleteCategory('${category.id}')">üóëÔ∏è</button>
                            </div>
                        </div>
                        <div class="category-items">
                            ${categoryItems.length === 0
                        ? '<div class="empty-state"><p class="empty-text">Belum ada barang</p></div>'
                        : categoryItems.map(item => createItemCard(item)).join('')
                    }
                        </div>
                    </div>
                `;
            }).join('');
        }

        function createItemCard(item) {
            const formattedPrice = formatCurrency(item.price);
            const locationHTML = item.location.type === 'online'
                ? `<span class="location-icon">üåê</span>
                   <a href="${item.location.link}" target="_blank" rel="noopener noreferrer" class="location-link">Klik disini</a>`
                : `<span class="location-icon">üè™</span>
                   <span class="location-text">${item.location.nama}</span>`;

            return `
                <div class="item-card ${item.purchased ? 'purchased' : ''}">
                    <div class="item-header">
                        <div class="item-info">
                            <h3 class="item-name">${item.name}</h3>
                            <div class="item-price">${formattedPrice}</div>
                        </div>
                        <label class="item-checkbox">
                            <input type="checkbox" ${item.purchased ? 'checked' : ''} onchange="toggleItemPurchased('${item.id}')">
                            <div class="checkbox-custom"></div>
                        </label>
                    </div>
                    <div class="item-location">
                        ${locationHTML}
                    </div>
                    <div class="item-actions">
                        <button class="btn-edit" onclick="openEditItemModal('${item.id}')">‚úèÔ∏è Edit</button>
                        <button class="btn-delete" onclick="deleteItem('${item.id}')">üóëÔ∏è Hapus</button>
                    </div>
                </div>
            `;
        }

        function populateCategoryDropdown() {
            const select = document.getElementById('itemCategory');
            select.innerHTML = '<option value="">Pilih Kategori</option>' +
                categories.map(cat => `<option value="${cat.id}">${cat.name}</option>`).join('');
        }

        // ===== Statistics =====
        function updateGlobalStats() {
            const totalItems = items.length;
            const purchasedItems = items.filter(i => i.purchased).length;
            const totalPrice = items.reduce((sum, item) => sum + item.price, 0);

            document.getElementById('totalItems').textContent = totalItems;
            document.getElementById('purchasedItems').textContent = purchasedItems;
            document.getElementById('totalPrice').textContent = formatCurrency(totalPrice);
        }

        function updateAddItemButtonState() {
            const btnAddItem = document.getElementById('btnAddItem');
            if (categories.length === 0) {
                btnAddItem.disabled = true;
                btnAddItem.style.opacity = '0.5';
            } else {
                btnAddItem.disabled = false;
                btnAddItem.style.opacity = '1';
            }
        }

        // ===== Utility Functions =====
        function formatCurrency(amount) {
            return new Intl.NumberFormat('id-ID', {
                style: 'currency',
                currency: 'IDR',
                minimumFractionDigits: 0,
                maximumFractionDigits: 0
            }).format(amount);
        }

        function saveToLocalStorage() {
            localStorage.setItem('seserahanCategories', JSON.stringify(categories));
            localStorage.setItem('seserahanItems', JSON.stringify(items));
        }

        function loadFromLocalStorage() {
            const storedCategories = localStorage.getItem('seserahanCategories');
            const storedItems = localStorage.getItem('seserahanItems');

            if (storedCategories) {
                try {
                    categories = JSON.parse(storedCategories);
                } catch (e) {
                    console.error('Error loading categories:', e);
                    categories = [];
                }
            }

            if (storedItems) {
                try {
                    items = JSON.parse(storedItems);
                } catch (e) {
                    console.error('Error loading items:', e);
                    items = [];
                }
            }
        }

        function showSuccessMessage(message) {
            const notification = document.createElement('div');
            notification.style.cssText = `
                position: fixed;
                top: 20px;
                right: 20px;
                background: linear-gradient(135deg, #4ECDC4 0%, #44A08D 100%);
                color: white;
                padding: 1rem 1.5rem;
                border-radius: 12px;
                box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
                z-index: 3000;
                animation: slideInRight 0.3s ease, fadeOut 0.3s ease 2.7s;
                font-family: var(--font-body);
                font-weight: 600;
            `;
            notification.textContent = `‚úì ${message}`;

            document.body.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }
    </script>
</body>
